    <div class="text-center">

      <h3

          text-3xl
          leading-8

          tracking-tight
          text-gray-900
          sm:text-4xl sm:leading-10
        "
      >

      </h3>
      <p class="mt-4">
        Las imágenes agregadas no se descargarán hasta que sean visibles en la
        pantalla
      </p>
    </div>

    <nav>
      <p class="describe-button">
        Agrega una nueva imagen al final de la lista
      </p>
      <button class="buttonAdd button">Agregar Imagen</button>
      <button class="buttonRemoveAll button">Limpiar</button>
      <div class="count-images">
        <p>Images Agregadas</p>
        <span id="added">0</span>
        <p>Images Cargadas</p>
        <span id="loads">0</span>
      </div>
    </nav>
